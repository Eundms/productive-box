name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.EJ_TOKEN }}
          GIST_ID: e5643aeb6aca8a78cf5761ce29e06328
          TIMEZONE: Asia/Seoul
